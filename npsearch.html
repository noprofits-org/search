<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit Search - NoProfits.org</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/analysis.css">
    <link rel="icon" href="../favicon.svg">
    <!-- Chart.js must be loaded before our modules -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><a href="https://noprofits.org">Noprofits.org Search</a></h1>
    </header>

    <main>
        <!-- Search Interface -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Enter organization name">
                <button id="searchButton" 
                        class="search-button">Search</button>
            </div>

            <!-- Filters will be added here in future -->
            <div id="filters" class="filters-container">
                <!-- Placeholder for future filters -->
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-container"></div>
        </section>

        <!-- Analysis Modal -->
        <div id="analysisModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2 id="modalOrgName"></h2>
                <div id="modalContent"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="citation">
            Data sourced from 
            <a href="https://projects.propublica.org/nonprofits/" 
               target="_blank">ProPublica Nonprofit Explorer</a>
        </div>
    </footer>

    <!-- Import our modular JavaScript files -->
    <script type="module" src="js/search.js"></script>
</body>
</html>
